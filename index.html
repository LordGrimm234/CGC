<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Good Company ChatBot</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        /* Glassmorphism Container */
        .chat-container {
            width: 400px;
            height: 600px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border);
            text-align: center;
            color: var(--text);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .user-msg {
            align-self: flex-end;
            background: #6a11cb;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-msg {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        button {
            background: #2575fc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #1a5dbb; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2 style="margin:0; font-size: 1.2rem;">Common Good Company</h2>
        <small style="opacity: 0.7;">AI Consultant Search</small>
    </div>
    
    <div class="chat-box" id="chatBox">
        <div class="message bot-msg">Hello! I am the Common Good Assistant. Ask me anything about our consultants!</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const API_URL = "https://wiuglzsjyzogfpqjlhvp.supabase.co/functions/v1/chat-with-ai";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpdWdsenNqeXpvZ2ZwcWpsaHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MzY3MjAsImV4cCI6MjA4MzIxMjcyMH0.P45KBpD1fbLu3tCu5Cbt31m0vhcTQfFc_tWCyX5FAeM"; // PUT YOUR ANON KEY HERE

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const text = input.value.trim();
        
        if (!text) return;

        // 1. Add User Message to UI
        appendMessage(text, 'user-msg');
        input.value = '';

        // 2. Show "Thinking..."
        const loadingDiv = appendMessage("Thinking...", 'bot-msg');

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${ANON_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            loadingDiv.innerText = data.reply || "Sorry, I encountered an error.";
            
        } catch (error) {
            loadingDiv.innerText = "Error: Could not connect to the AI.";
        }
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }
</script>

</body>
</html>
