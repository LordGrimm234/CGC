<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | God-Tier DB Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --user-msg: #007aff; --ai-msg: #f1f5f9; --bg: #f8fafc; --text: #1e293b; --muted: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.8px; }

        /* Layout */
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        
        /* Elements */
        .card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .card-header { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--muted); margin-bottom: 1.5rem; letter-spacing: 1px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.2rem; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--muted); text-transform: uppercase; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 0.9rem; background: #fafafa; box-sizing: border-box; transition: 0.2s; }
        input:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.05); }

        /* Table */
        .table-container { border-radius: 12px; border: 1px solid #f1f5f9; overflow: hidden; margin-top: 1rem; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { text-align: left; font-size: 0.7rem; color: var(--muted); padding: 1rem; background: #fafafa; border-bottom: 1px solid #f1f5f9; }
        td { padding: 1rem; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

        /* AI Sidebar */
        .chat-sidebar { width: 420px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 85%; padding: 0.9rem 1.1rem; border-radius: 18px; font-size: 0.88rem; line-height: 1.5; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 4px; }
        .msg.ai { align-self: flex-start; background: var(--ai-msg); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }
        
        .chat-input-area { padding: 1.5rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.8rem; }
        .chat-input-area input { flex: 1; border-radius: 30px; padding: 0.8rem 1.2rem; background: #f4f4f7; border: none; }

        .btn { padding: 0.8rem 1.5rem; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fee2e2; color: #dc2626; font-size: 0.75rem; padding: 0.4rem 0.8rem; }

        #auth-section { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #admin-wrapper { display: none; height: 100vh; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-section">
    <div class="card" style="width: 340px; text-align: center;">
        <div class="logo" style="margin-bottom: 2rem; font-size: 1.4rem;">CGC SYSTEM</div>
        <input type="email" id="email" placeholder="Email" style="margin-bottom:1rem">
        <input type="password" id="password" placeholder="Password" style="margin-bottom:2rem">
        <button class="btn btn-primary" style="width: 100%;" onclick="handleLogin()">Authorize</button>
    </div>
</div>

<div id="admin-wrapper">
    <header>
        <div class="logo">CGC // INTEL</div>
        <button class="btn" style="color: var(--muted); font-size: 0.8rem;" onclick="handleLogout()">TERMINATE SESSION</button>
    </header>
    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header">Data Entry</div>
                <div class="form-grid">
                    <div class="input-group"><label>Name</label><input type="text" id="newName"></div>
                    <div class="input-group"><label>Age</label><input type="number" id="newAge"></div>
                    <div class="input-group"><label>Experience</label><input type="text" id="newExp"></div>
                    <div class="input-group"><label>Specialization</label><input type="text" id="newSpec"></div>
                    <div class="input-group"><label>Geography</label><input type="text" id="newGeo"></div>
                    <div class="input-group"><label>Availability</label><input type="text" id="newAvail"></div>
                    <div class="input-group"><label>Contact</label><input type="text" id="newContact"></div>
                    <div class="input-group"><label>Partnership</label><input type="text" id="newPartner"></div>
                    <div class="input-group" style="grid-column: span 2;"><label>Skills</label><input type="text" id="newSkills"></div>
                </div>
                <button class="btn btn-primary" style="margin-top: 1.5rem;" onclick="addConsultant()">Commit Record</button>
            </div>
            <div class="card">
                <div class="card-header">Consultant Registry</div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Name</th><th>Specialization</th><th>Location</th><th>Action</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <aside class="chat-sidebar">
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai"><b>System Ready.</b> I have access to the full database. I can resolve duplicate names and execute targeted deletions via Unique ID.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Send command..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" style="border-radius: 50%; width: 42px; height: 42px; padding: 0;" onclick="chatWithAI()">‚Üë</button>
            </div>
        </aside>
    </div>
</div>

<script>
    const S_URL = "https://wiuglzsjyzogfpqjlhvp.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpdWdsenNqeXpvZ2ZwcWpsaHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MzY3MjAsImV4cCI6MjA4MzIxMjcyMH0.P45KBpD1fbLu3tCu5Cbt31m0vhcTQfFc_tWCyX5FAeM";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    window.onload = async () => { await _supabase.auth.signOut(); document.getElementById('auth-section').style.display = 'flex'; };

    async function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) alert("Access Denied"); else {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('admin-wrapper').style.display = 'flex';
            loadConsultants();
        }
    }

    function handleLogout() { location.reload(); }

    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const box = document.getElementById('aiMessages');
        const text = input.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const typingId = "t-" + Date.now();
        box.innerHTML += `<div class="msg ai" id="${typingId}"><i>Processing...</i></div>`;
        box.scrollTop = box.scrollHeight;

        // FETCH CURRENT DATA FOR AI CONTEXT [cite: 2026-01-05]
        const { data: dbSnapshot } = await _supabase.from('consultants').select('id, name, specialization, geography');

        const systemPrompt = `You are a God-Tier Database Manager. 
        Current Records: ${JSON.stringify(dbSnapshot)}
        
        Logic:
        1. If user says 'Delete [Name]': 
           - If one match: Return JSON {"action":"DELETE", "id":"UUID", "name":"Name"}
           - If multiple matches: Ask for specifics (Specialization/Location) to narrow it down.
        2. If user provides CV: Return JSON {"action":"ADD", "data":{...}}
        3. If no action: Respond naturally.
        ALWAYS wrap JSON in {}. Input: ${text}`;

        try {
            const response = await fetch(`${S_URL}/functions/v1/chat-with-ai`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${S_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: systemPrompt, history: [] })
            });
            const result = await response.json();
            const bubble = document.getElementById(typingId);
            
            const jsonMatch = result.reply.match(/\{[\s\S]*\}/);

            if (jsonMatch) {
                const res = JSON.parse(jsonMatch[0]);
                if (res.action === "ADD") {
                    fillForm(res.data);
                    bubble.innerHTML = `‚ú® Extracted data for <b>${res.data.name}</b>. Form ready for commit.`;
                } else if (res.action === "DELETE") {
                    bubble.innerHTML = `‚ö†Ô∏è Prepared to delete <b>${res.name}</b> (ID: ${res.id.substring(0,8)}).`;
                    if(confirm("Confirm deletion of " + res.name + "?")) {
                        await _supabase.from('consultants').delete().eq('id', res.id);
                        loadConsultants();
                        bubble.innerHTML = `üóëÔ∏è Successfully purged <b>${res.name}</b>.`;
                    }
                }
            } else {
                bubble.innerHTML = result.reply;
            }
        } catch(e) {
            document.getElementById(typingId).innerHTML = "System Error: AI Logic Fault.";
        }
        box.scrollTop = box.scrollHeight;
    }

    function fillForm(d) {
        document.getElementById('newName').value = d.name || "";
        document.getElementById('newAge').value = d.age || "";
        document.getElementById('newExp').value = d.experience || "";
        document.getElementById('newSpec').value = d.specialization || "";
        document.getElementById('newGeo').value = d.geography || "";
        document.getElementById('newAvail').value = d.availability || "";
        document.getElementById('newContact').value = d.contact || "";
        document.getElementById('newPartner').value = d.partnership || "";
        document.getElementById('newSkills').value = Array.isArray(d.skills) ? d.skills.join(', ') : (d.skills || "");
    }

    async function loadConsultants() {
        const { data } = await _supabase.from('consultants').select('*');
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = (data || []).map(c => `
            <tr>
                <td><strong>${c.name}</strong></td>
                <td>${c.specialization}</td>
                <td>${c.geography}</td>
                <td><button class="btn btn-danger" onclick="deleteById('${c.id}', '${c.name}')">Delete</button></td>
            </tr>
        `).join('');
    }

    async function addConsultant() {
        const entry = {
            name: document.getElementById('newName').value,
            age: parseInt(document.getElementById('newAge').value) || 0,
            experience: document.getElementById('newExp').value,
            specialization: document.getElementById('newSpec').value,
            geography: document.getElementById('newGeo').value,
            availability: document.getElementById('newAvail').value,
            contact: document.getElementById('newContact').value,
            partnership: document.getElementById('newPartner').value,
            skills: document.getElementById('newSkills').value.split(',').map(s => s.trim())
        };
        const { error } = await _supabase.from('consultants').insert([entry]);
        if(error) alert(error.message); else { loadConsultants(); clearForm(); }
    }

    async function deleteById(id, name) {
        if(confirm("Permanently delete " + name + "?")) {
            await _supabase.from('consultants').delete().eq('id', id);
            loadConsultants();
        }
    }

    function clearForm() { document.querySelectorAll('input').forEach(i => i.value = ""); }
</script>
</body>
</html>
