<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Admin | God-Tier Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2563eb; 
            --user-bubble: #007aff; 
            --ai-bubble: #f1f5f9; 
            --bg: #f8fafc; 
            --sidebar-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Navigation Header */
        header { 
            background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; 
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.8px; }

        /* Dashboard Layout */
        .app-layout { display: flex; flex: 1; overflow: hidden; }
        
        /* Left Side: Professional Data Workspace */
        .main-workspace { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 2rem; }
        .card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .card-header { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 2rem; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }

        /* Organized Form Grid */
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 0.6rem; color: var(--text-muted); text-transform: uppercase; }
        input { 
            width: 100%; padding: 0.8rem 1rem; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 0.95rem; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box; background: #fafafa;
        }
        input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08); }

        /* Registry Table */
        .table-container { margin-top: 1rem; border-radius: 12px; border: 1px solid #f1f5f9; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { text-align: left; font-size: 0.7rem; color: var(--text-muted); padding: 1.2rem; border-bottom: 1px solid #f1f5f9; background: #fafafa; }
        td { padding: 1.2rem; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }

        /* Right Side: God-Tier AI Sidebar */
        .chat-sidebar { 
            width: 420px; background: var(--sidebar-bg); border-left: 1px solid #e2e8f0; 
            display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.02);
        }
        .chat-header { padding: 1.5rem; border-bottom: 1px solid #e2e8f0; background: #fff; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1.2rem; background: #fff; }
        
        /* Aesthetic Speech Bubbles */
        .msg { max-width: 85%; padding: 1rem 1.2rem; border-radius: 20px; font-size: 0.9rem; line-height: 1.5; position: relative; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2); }
        .msg.ai { align-self: flex-start; background: var(--ai-bubble); color: var(--text-main); border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }
        
        .chat-input-area { padding: 1.5rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.8rem; background: white; }
        .chat-input-area input { flex: 1; border-radius: 30px; padding: 0.9rem 1.5rem; background: #f4f4f7; border: 1px solid transparent; transition: 0.3s; }
        .chat-input-area input:focus { background: #fff; border-color: var(--primary); }

        /* Buttons */
        .btn { 
            padding: 0.8rem 1.5rem; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; 
            font-size: 0.9rem; transition: all 0.3s ease; 
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3); }
        .btn-danger { background: #fee2e2; color: #dc2626; font-size: 0.8rem; padding: 0.5rem 1rem; }
        .btn-danger:hover { background: #ef4444; color: white; }

        #auth-section { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8fafc; }
        #admin-wrapper { display: none; height: 100vh; flex-direction: column; }

        /* Loading Indicator */
        .typing { font-size: 0.8rem; color: var(--text-muted); italic; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth-section">
    <div class="card" style="width: 360px; text-align: center;">
        <div class="logo" style="margin-bottom: 1rem; font-size: 1.5rem;">CGC ADMIN</div>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Authorized Personnel Only</p>
        <div class="input-group" style="text-align: left; margin-bottom: 1rem;">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="admin@cgc.com">
        </div>
        <div class="input-group" style="text-align: left; margin-bottom: 2rem;">
            <label>Secure Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="handleLogin()">Enter Console</button>
    </div>
</div>

<div id="admin-wrapper">
    <header>
        <div class="logo">CGC // DATABASE MANAGER</div>
        <button class="btn" style="color: var(--text-muted); font-size: 0.8rem;" onclick="handleLogout()">TERMINATE SESSION</button>
    </header>

    <div class="app-layout">
        <main class="main-workspace">
            <div class="card">
                <div class="card-header"><span>‚ú¶</span> New Consultant Onboarding</div>
                <div class="form-grid" id="consultantForm">
                    <div class="input-group"><label>Name</label><input type="text" id="newName"></div>
                    <div class="input-group"><label>Age</label><input type="number" id="newAge"></div>
                    <div class="input-group"><label>Experience</label><input type="text" id="newExp"></div>
                    <div class="input-group"><label>Specialization</label><input type="text" id="newSpec"></div>
                    <div class="input-group"><label>Geography</label><input type="text" id="newGeo"></div>
                    <div class="input-group"><label>Availability</label><input type="text" id="newAvail"></div>
                    <div class="input-group"><label>Contact</label><input type="text" id="newContact"></div>
                    <div class="input-group"><label>Partnership</label><input type="text" id="newPartner"></div>
                    <div class="input-group" style="grid-column: span 2;"><label>Technical Skills</label><input type="text" id="newSkills" placeholder="Skill 1, Skill 2, Skill 3..."></div>
                </div>
                <button class="btn btn-primary" style="margin-top: 2rem;" onclick="addConsultant()">Commit Record</button>
            </div>

            <div class="card">
                <div class="card-header"><span>‚ú¶</span> Global Registry</div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Full Name</th><th>Expertise</th><th>Location</th><th>Management</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside class="chat-sidebar">
            <div class="chat-header">
                <div style="font-weight: 700; font-size: 1rem; color: var(--text-main);">AI Architect</div>
                <div style="font-size: 0.75rem; color: #22c55e; font-weight: 600;">System Active</div>
            </div>
            <div class="chat-messages" id="aiMessages">
                <div class="msg ai">Welcome, Admin. Paste a CV to auto-fill the form, or command me to delete records. I am synced with the <b>consultants</b> table.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="aiInput" placeholder="Command AI..." onkeypress="if(event.key==='Enter') chatWithAI()">
                <button class="btn btn-primary" style="border-radius: 50%; width: 45px; height: 45px; padding: 0; flex-shrink: 0;" onclick="chatWithAI()">‚Üë</button>
            </div>
        </aside>
    </div>
</div>

<script>
    const S_URL = "https://wiuglzsjyzogfpqjlhvp.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpdWdsenNqeXpvZ2ZwcWpsaHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MzY3MjAsImV4cCI6MjA4MzIxMjcyMH0.P45KBpD1fbLu3tCu5Cbt31m0vhcTQfFc_tWCyX5FAeM";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    // SECURITY: Force clear session on refresh
    window.onload = async () => {
        await _supabase.auth.signOut();
        document.getElementById('auth-section').style.display = 'flex';
        document.getElementById('admin-wrapper').style.display = 'none';
    };

    async function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) alert("Authorization Failed."); else {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('admin-wrapper').style.display = 'flex';
            loadConsultants();
        }
    }

    function handleLogout() { location.reload(); }

    async function chatWithAI() {
        const input = document.getElementById('aiInput');
        const box = document.getElementById('aiMessages');
        const text = input.value.trim();
        if(!text) return;

        // Display User Bubble
        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        
        // Add "Processing" State
        const typingId = "type-" + Date.now();
        box.innerHTML += `<div class="msg ai" id="${typingId}"><i>AI is analyzing database intent...</i></div>`;
        box.scrollTop = box.scrollHeight;

        const systemPrompt = `You are a God-Tier Database Agent. 
        Current Context: consultants table (name, age, experience, skills, specialization, geography, availability, contact, partnership).
        Tasks:
        1. If user provides CV/data: Return ONLY JSON: {"action": "ADD", "data": {...}}
        2. If user requests delete: Return ONLY JSON: {"action": "DELETE", "name": "Exact Name"}
        3. If user chats/asks: Return helpful text.
        NEVER fail to parse. Input: ${text}`;

        try {
            const response = await fetch(`${S_URL}/functions/v1/chat-with-ai`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${S_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: systemPrompt, history: [] })
            });
            const data = await response.json();
            const bubble = document.getElementById(typingId);

            // BULLETPROOF SANITIZER: Find JSON inside any text
            const jsonMatch = data.reply.match(/\{[\s\S]*\}/);

            if (jsonMatch) {
                const res = JSON.parse(jsonMatch[0]);
                if (res.action === "ADD") {
                    fillForm(res.data);
                    bubble.innerHTML = `‚ú® Data extracted for <b>${res.data.name || 'New Consultant'}</b>. Form populated.`;
                } else if (res.action === "DELETE") {
                    bubble.innerHTML = `‚ö†Ô∏è Intent: Delete <b>${res.name}</b>. Awaiting manual confirmation...`;
                    if(confirm("God-Tier Auth Required: Delete " + res.name + "?")) {
                        await _supabase.from('consultants').delete().eq('name', res.name);
                        loadConsultants();
                        bubble.innerHTML = `‚úÖ Record for <b>${res.name}</b> has been purged.`;
                    }
                }
            } else {
                // If no JSON found, it's just a conversation
                bubble.innerHTML = data.reply;
            }
        } catch(e) {
            document.getElementById(typingId).innerHTML = "ü§ñ I encountered an issue. Try providing more specific data or a shorter text segment.";
        }
        box.scrollTop = box.scrollHeight;
    }

    function fillForm(d) {
        document.getElementById('newName').value = d.name || "";
        document.getElementById('newAge').value = d.age || "";
        document.getElementById('newExp').value = d.experience || "";
        document.getElementById('newSpec').value = d.specialization || "";
        document.getElementById('newGeo').value = d.geography || "";
        document.getElementById('newAvail').value = d.availability || "";
        document.getElementById('newContact').value = d.contact || "";
        document.getElementById('newPartner').value = d.partnership || "";
        document.getElementById('newSkills').value = Array.isArray(d.skills) ? d.skills.join(', ') : (d.skills || "");
    }

    async function loadConsultants() {
        const { data } = await _supabase.from('consultants').select('*');
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(c => `
            <tr>
                <td><strong>${c.name}</strong></td>
                <td>${c.specialization}</td>
                <td>${c.geography}</td>
                <td><button class="btn btn-danger" onclick="deleteConsultant('${c.name}')">Delete</button></td>
            </tr>
        `).join('');
    }

    async function addConsultant() {
        const entry = {
            name: document.getElementById('newName').value,
            age: parseInt(document.getElementById('newAge').value) || 0,
            experience: document.getElementById('newExp').value,
            specialization: document.getElementById('newSpec').value,
            geography: document.getElementById('newGeo').value,
            availability: document.getElementById('newAvail').value,
            contact: document.getElementById('newContact').value,
            partnership: document.getElementById('newPartner').value,
            skills: document.getElementById('newSkills').value.split(',').map(s => s.trim())
        };
        const { error } = await _supabase.from('consultants').insert([entry]);
        if(error) alert(error.message); else { alert("Entry Committed!"); loadConsultants(); clearForm(); }
    }

    async function deleteConsultant(name) {
        if(confirm("Confirm deletion of " + name + "?")) {
            await _supabase.from('consultants').delete().eq('name', name);
            loadConsultants();
        }
    }

    function clearForm() { document.querySelectorAll('input').forEach(i => i.value = ""); }
</script>
</body>
</html>
